version: 2.1

parameters:
  is_manual:
    type: boolean
    default: false

workflows:
  automatic_trigger_workflow:
    unless: << pipeline.parameters.is_manual >>
    jobs:
      - automatic_workflow_job
  manual_trigger_workflow:
    when: << pipeline.parameters.is_manual >>
    jobs:
      - manual_workflow_job
  pull_request_workflow:
    when: $CIRCLE_PULL_REQUEST
    jobs:
      - pull_request_job

jobs:
  automatic_workflow_job:
    docker:
      - image: cimg/base:latest
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - run: echo "Job triggered automatically"
  manual_workflow_job:
    docker:
      - image: cimg/base:latest
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - run: echo "Job triggered manually"
  pull_request_job:
    docker:
      - image: cimg/base:latest
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - run: echo "Job triggered by commit on open PR $CIRCLE_PULL_REQUEST"
